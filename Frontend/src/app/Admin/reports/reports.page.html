<ion-header>
  <ion-toolbar>
    <ion-title>reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item lines="none" class="header">

      <ion-label>Select Company</ion-label>
      <ion-select #val>
        <ion-select-option *ngFor="let company of companiesList" [value]="company.id">{{company?.company_name}}
        </ion-select-option>
      </ion-select>
    </ion-item>



    <ion-item>
      <ion-label position="floating">YYYY/MM/DD</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" (ionChange)="myChange($event)"></ion-datetime>
    </ion-item>

    <ion-button (click)="reportSubmit(val.value)">Get Reports</ion-button>
  </ion-card>

</ion-content>
