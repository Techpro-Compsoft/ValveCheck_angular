<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Supervisors
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addSupervisor()">
        <ion-icon name="person-add-outline" style="margin-right: 5px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Supervisors</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="supList">
    <ion-item *ngFor="let user of usersList" lines="none">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>{{user.fullname | titlecase}}</ion-label>
      <ion-button (click)="addSupervisor(user, user.id)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</ion-content>
