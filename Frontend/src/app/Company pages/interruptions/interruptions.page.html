<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Interruption Reasons</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openInterruptionDialog()">
        <ion-icon slot="start" name="add-outline"></ion-icon>ADD
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="base" *ngIf="interruptionReasons?.length > 0">
    <ion-card *ngFor="let reason of interruptionReasons">
      <ion-item lines="none">
        <ion-label>
          {{reason.reason | titlecase}}
        </ion-label>
        <ion-button size="small" fill="clear" (click)="confirmationAlert(reason?.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </div>

  <div class="base" *ngIf="interruptionReasons?.length === 0">
    <ion-card>
      <ion-item lines="none">
        <ion-label>
          No information found.
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
